<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Professional Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 2em;
        }
        
        .title {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .bio {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .linkedin-btn {
            background: #0077b5;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .linkedin-btn:hover {
            background: #005885;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,119,181,0.3);
        }
        
        .contact {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Optional: Add your photo -->
        <!-- <img src="profile.jpg" alt="Your Name" class="profile-img"> -->
        
        <h1>Your Full Name</h1>
        <div class="title">Your Professional Title</div>
        
        <p class="bio">
            Brief professional introduction highlighting your expertise, 
            skills, or what you're passionate about. Keep it concise and engaging.
        </p>
        
        <a href="https://www.linkedin.com/in/asadollah-asadi-lari-68b153199" class="linkedin-btn">
            ðŸ“‹ View My LinkedIn Profile
        </a>
        
        <div class="contact">
            Contact: your.email@example.com
        </div>
    </div>

</body>
</html>
