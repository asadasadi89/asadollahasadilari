<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Professional Portfolio</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .section {
            padding: 80px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Your Name</a>
            <!-- ... nav items ... -->
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="section bg-light text-center">
        <div class="container">
            <!-- Placeholder for LinkedIn Profile Picture -->
            <img id="profile-picture" src="placeholder.jpg" alt="Your Name" class="profile-img mb-3">
            <h1 id="profile-name">Your Name</h1>
            <p id="profile-headline" class="lead">Your Professional Headline will appear here.</p>
            <button onclick="signInWithLinkedIn()" class="btn btn-primary">Import from LinkedIn</button>
        </div>
    </section>

    <!-- About / Experience Section -->
    <section class="section">
        <div class="container">
            <h2>About Me</h2>
            <p id="profile-summary">Your summary will appear here after connecting with LinkedIn.</p>
        </div>
    </section>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Our Custom JS for LinkedIn -->
    <script src="script.js"></script>
</body>
</html>
